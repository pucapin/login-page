<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" type="text/css" href="SIGN.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d225708f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="white-box">
        <div class="signup">
            <div class="company">
            <img src="pinguicon.png" id="icon"><h3>PENGUIN ADOPTION CENTER</h3>
            </div>
            <div class="scam">
            <img src="tomnook.jpg" id="tom-nook">
            <h2>Fill out this form to adopt a penguin!</h2>
            </div>
            <div class="icons">
                <i class="fa-solid fa-user" id="icon-u"></i>
                <i class="fa-solid fa-lock" id="icon-l"></i>
                <i class="fa-solid fa-key" id="icon-k"></i>
            </div>
            <div class="inputs">
                <input class="input-square" placeholder="Email address">
                <input class="input-square" placeholder="Password">
                <input class="input-square" placeholder="Verification code">
            </div>
            <div class="forgot-pass">
                <button id="login-btn">Login</button>
                <a id="fp-text">Forgot Password?</a>
            </div>
        </div>
        <div class="bg-img"></div>
    </div>
    <img src="penguin-nobg.png" id="pingu-nobg">
    <img src="pinguinohorrible.png" id="terror">
</body>
</html>
